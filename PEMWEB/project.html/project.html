<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fashion Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        .navbar {
            display: flex;
            justify-content: center;
            background-color: #444;
            padding: 10px;
        }
        .navbar a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
        }
        .navbar a:hover {
            text-decoration: underline;
        }
        .hero {
            text-align: center;
            padding: 50px 20px;
            background: url('https://via.placeholder.com/1920x600') no-repeat center center/cover;
            color: white;
        }
        .hero h1 {
            font-size: 3em;
            margin: 0;
        }
        .products {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .product {
            border: 1px solid #ddd;
            border-radius: 10px;
            overflow: hidden;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .product img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .product h3 {
            margin: 10px 0;
        }
        .product p {
            color: #777;
        }
        .product button {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 10px;
            margin-bottom: 10px;
            cursor: pointer;
        }
        .product button:hover {
            background-color: #555;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>

<header>
    <h1>Fashion Store</h1>
    <p>Your one-stop shop for stylish outfits!</p>
</header>

<div class="navbar">
    <a href="#">Home</a>
    <a href="#">Shop</a>
    <a href="#">About</a>
    <a href="#">Contact</a>
</div>

<div class="hero">
    <h1>Find Your Perfect Style</h1>
    <p>Shop the latest trends and timeless classics.</p>
</div>

<section class="products">
    <div class="product">
        <img src="https://via.placeholder.com/300x200" alt="Product 1">
        <h3>Product 1</h3>
        <p>$49.99</p>
        <button>Add to Cart</button>
    </div>
    <div class="product">
        <img src="https://via.placeholder.com/300x200" alt="Product 2">
        <h3>Product 2</h3>
        <p>$69.99</p>
        <button>Add to Cart</button>
    </div>
    <div class="product">
        <img src="https://via.placeholder.com/300x200" alt="Product 3">
        <h3>Product 3</h3>
        <p>$89.99</p>
        <button>Add to Cart</button>
    </div>
    <div class="product">
        <img src="https://via.placeholder.com/300x200" alt="Product 4">
        <h3>Product 4</h3>
        <p>$59.99</p>
        <button>Add to Cart</button>
    </div>
</section>

<footer>
    <p>&copy; 2024 Fashion Store. All rights reserved.</p>
</footer>

</body>
</html>
